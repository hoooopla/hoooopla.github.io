<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>hoooopla Blog</title>
  <link rel="stylesheet" href="../style.css">
  <!-- MathJax for rendering LaTeX math -->
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <!-- marked.js for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>hoooopla Blog</h1>
    <nav>
      <a href="../index.html">Home</a> |
      <a href="../about.html">About</a>
    </nav>
  </header>
  <main>
    <section>
      <div style="display: flex; gap: 2em;">
      <h2>Markdown Editor</h2>
      <textarea id="md-input" style="width:48%;height:150px;font-size:18px;">
# Try Markdown here!

Type Markdown and LaTeX math below, then click the button to render:

Inline math: \( x^2 + y^2 = z^2 \)

Block math:
$$
f(x) = \int_{a}^{b} x^2 \, dx
$$

<details>
  <summary>Collapsible Section</summary>
  More math:
  $$
  e^{i\pi} + 1 = 0
  $$
</details>
      </textarea>
      <br>
      <button onclick="renderMarkdown()">Render Markdown</button>
      <div id="md-output" style="width: 48%; margin-top:1em; border:1px solid #ddd; padding:1em;"></div>
    </div>
    </section>
    <script>
      function renderMarkdown() {
        const input = document.getElementById('md-input').value;
        document.getElementById('md-output').innerHTML = marked.parse(input);
        // Re-render MathJax formulas
        if (window.MathJax) {
          MathJax.typesetPromise();
        }
      }
      // Optional: Render on page load
      window.onload = renderMarkdown;
    </script>
  </main>
  <footer>
    &copy; 2025 hoooopla
    <span id="last-updated"></span>
    11:38
</footer>
</body>
</html>
